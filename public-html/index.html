<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, max-scale=2">
  <title>Vocabulary trainer</title>
  <link rel="stylesheet" href="./css/style.css">

  <script type="text/javascript" src="./js/bem_v0.1p_m.js"></script>
  <script type="text/javascript" src="./js/vocabulary-db.js"></script>
  <script type="text/javascript" src="./js/lototron.js"></script>
  <script type="text/javascript" src="./js/vocabulary-trainer.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>

</head>
<body>
  <!-- BEM structure
    vocabulary
      vocabulary__field field field_hidden-value_true/_false
        field__name
        field__value
      vocabulary__next-field-button
      vocabulary__next-item-button
    -->
  <div class="vocabulary main-container">
    <div class="vocabulary__field field field_hidden-value_false">
      <div class="field__name">Spelling</div>
      <div class="valign-middle"><div class="field__value">Spelling</div></div>
    </div>

    <div class="vocabulary__field field field_hidden-value_true">
      <div class="field__name">Transcription</div>
      <div class="valign-middle"><div class="field__value">Transcription</div></div>
    </div>

    <div class="vocabulary__field field field_hidden-value_true">
      <div class="field__name">Translation</div>
      <div class="valign-middle"><div class="field__value">Translation</div></div>
    </div>

    <div class="vocabulary__next-field-button">
      <button>Next field</button>
    </div>
    <div class="vocabulary__next-item-button">
      <button>Next item</button>
    </div>
    <hr>
  </div>
</body>
</html>
